<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page</title>
  </head>
  <body>
    <h1>Welcome - {{name}}</h1>
    {%for data in posts %}
    {% comment %} <a href="/posts_app/home/{{data.id}}/"> <h3>{{data.title}}</h3> </a> {% endcomment %}
    <a href={% url 'posts' data.id %}> <h3>{{data.title}}</h3> </a>
    <p>{{data.content}}</p>
    {%endfor %}
  </body>
</html>
